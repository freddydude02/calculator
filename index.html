<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main class="page">
            <div class="calc">
                <div class="calc__display">0</div>
                <div class="calc__btn calc__btn--ac"></div>
                <div class="calc__btn calc__btn--1"></div>
                <div class="calc__btn calc__btn--2"></div>
                <div class="calc__btn calc__btn--3"></div>
                <div class="calc__btn calc__btn--4"></div>
                <div class="calc__btn calc__btn--5"></div>
                <div class="calc__btn calc__btn--6"></div>
                <div class="calc__btn calc__btn--7"></div>
                <div class="calc__btn calc__btn--8"></div>
                <div class="calc__btn calc__btn--9"></div>
                <div class="calc__btn calc__btn--0"></div>
                <div class="calc__btn calc__btn--dot"></div>
                <div class="calc__btn calc__btn--slash"></div>
                <div class="calc__btn calc__btn--plus"></div>
                <div class="calc__btn calc__btn--minus"></div>
                <div class="calc__btn calc__btn--times"></div>
                <div class="calc__btn calc__btn--equals"></div>
                <div class="calc__btn calc__btn--equals"></div>
            </div>
        </main>
    </body>
</html>
