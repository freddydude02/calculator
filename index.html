<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css" />
        <script type="module" src="./fresh.js"></script>
    </head>
    <body>
        <main class="page">
            <div class="calc">
                <div class="calc__display"><h1>0</h1></div>
                <div data-action="clear" class="calc__btn calc__btn--ac">
                    <h1>AC</h1>
                </div>
                <div class="calc__btn calc__btn--1">
                    <h1>1</h1>
                </div>
                <div class="calc__btn calc__btn--2">
                    <h1>2</h1>
                </div>
                <div class="calc__btn calc__btn--3">
                    <h1>3</h1>
                </div>
                <div class="calc__btn calc__btn--4">
                    <h1>4</h1>
                </div>
                <div class="calc__btn calc__btn--5">
                    <h1>5</h1>
                </div>
                <div class="calc__btn calc__btn--6">
                    <h1>6</h1>
                </div>
                <div class="calc__btn calc__btn--7">
                    <h1>7</h1>
                </div>
                <div class="calc__btn calc__btn--8">
                    <h1>8</h1>
                </div>
                <div class="calc__btn calc__btn--9">
                    <h1>9</h1>
                </div>
                <div class="calc__btn calc__btn--0">
                    <h1>0</h1>
                </div>
                <div data-action="dot" class="calc__btn calc__btn--dot">
                    <h1>.</h1>
                </div>
                <div data-action="slash" class="calc__btn calc__btn--slash">
                    <h1>/</h1>
                </div>
                <div data-action="plus" class="calc__btn calc__btn--plus">
                    <h1>+</h1>
                </div>
                <div data-action="minus" class="calc__btn calc__btn--minus">
                    <h1>-</h1>
                </div>
                <div data-action="times" class="calc__btn calc__btn--times">
                    <h1>x</h1>
                </div>
                <div data-action="equals" class="calc__btn calc__btn--equals">
                    <h1>=</h1>
                </div>
            </div>
        </main>
    </body>
</html>
