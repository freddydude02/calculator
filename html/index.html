<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="../css/main.css" />
        <script type="module" src="../js/btnGuide.js"></script>
    </head>
    <body>
        <main class="page">
            <div class="calc">
                <div class="calc__display">0</div>
                <div data-action="clear" class="calc__btn calc__btn--ac">
                    AC
                </div>
                <div class="calc__btn calc__btn--1">1</div>
                <div class="calc__btn calc__btn--2">2</div>
                <div class="calc__btn calc__btn--3">3</div>
                <div class="calc__btn calc__btn--4">4</div>
                <div class="calc__btn calc__btn--5">5</div>
                <div class="calc__btn calc__btn--6">6</div>
                <div class="calc__btn calc__btn--7">7</div>
                <div class="calc__btn calc__btn--8">8</div>
                <div class="calc__btn calc__btn--9">9</div>
                <div class="calc__btn calc__btn--0">0</div>
                <div data-action="dot" class="calc__btn calc__btn--dot">.</div>
                <div data-action="slash" class="calc__btn calc__btn--slash">
                    /
                </div>
                <div data-action="plus" class="calc__btn calc__btn--plus">
                    +
                </div>
                <div data-action="minus" class="calc__btn calc__btn--minus">
                    -
                </div>
                <div data-action="times" class="calc__btn calc__btn--times">
                    x
                </div>
                <div data-action="equals" class="calc__btn calc__btn--equals">
                    =
                </div>
            </div>
        </main>
    </body>
</html>
